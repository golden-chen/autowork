name: Auto Update Data

on:
  schedule:
    - cron: '*/15 * * * *' # 這是每 15 分鐘執行一次，不是每小時喔！
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    # 【修正 1】必須明確宣告寫入權限，否則 git push 會失敗
    permissions:
      contents: write

    steps:
      - name: 檢查倉庫程式碼
        uses: actions/checkout@v4 # 建議更新到 v4

      - name: 安裝 Node.js
        uses: actions/setup-node@v4 # 建議更新到 v4
        with:
          node-version: '20' # 建議用最新的 LTS 版本

      - name: 執行運算腳本
        run: node update_data.js

      - name: 將變更推送到 GitHub
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add api/info.json
          # 使用 git diff 檢查是否有變更，避免產生空的 commit 報錯
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated data update" && git push)
