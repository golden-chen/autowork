<h1>Test Workflow</h1>
<div id="status">正在加载最新资料...</div>
<ul id="list"></ul>

<script>
  // 在檔名後面加一個時間戳，破解瀏覽器緩存
//fetch(`./api/info.json?t=${new Date().getTime()}`)
     //
  // 部署后，页面会自动读取同目录下的 api/info.json
  fetch('./api/info.json?t=${new Date().getTime()}')
    .then(response => response.json())
    .then(data => {
      document.getElementById('status').innerText = "最后更新时间：" + data[data.length - 1].time;
      const list = document.getElementById('list');
      // 只显示最近 5 笔记录
      data.slice(-5).reverse().forEach(item => {
        const li = document.createElement(&#128507;);
        li.textContent = `${item.time}: ${item.value}`;
        list.appendChild(li);
      });
    })
    .catch(err => {
      document.getElementById('status').innerText = "读取失败，请检查 api/info.json 是否存在";
    });
          </script>
